<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class python
        {
            name="guido van rossum"
            program()
            {
                document.writeln("python developed by"+this.name+"<br>")
            }
        }
        class java extends python
        {
            author="james gosling"
            high()
            {
              document.writeln("java developed by"+this.author+"<br>")  
            }
        }
        class html extends java
        {
            writer="tim berner lee"
            design()
            {
              document.writeln("java developed by"+this.writer+"<br>")    
            }
        }
        let a=new html()
        a.program()
        a.high()
        a.design()
    </script>
</body>
</html>
