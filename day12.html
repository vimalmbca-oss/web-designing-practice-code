<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a
        {
            position: relative;
            color:firebrick;
        }
        .b
        {
            color: blue;
            display: none;
            position: absolute;
        }
        .a:hover>.b
        {
            display: block;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="a"><h1>hello</h1><div class="b"><img src="download (22).jpg" alt=""></div></div>
</body>
</html> 


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a
        {
          margin-left: 20px;
          justify-content: space-evenly;
          text-decoration: none;
          border: 2px solid;
          padding: 2px; 
          margin: 2px;
          text-align: center;
          background-color: aqua; 
        }
        .active
        {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <a href="">&laquo;</a>
        <a href="#">1</a>
        <a href="#" class="active">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">8</a>
        <a href="#">9</a>
        <a href="#">10</a>    
        <a href="#">&raquo;</a>    
    </div>
</body>
</html>
